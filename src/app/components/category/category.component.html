<ul class="list-group">
  <li class="list-group-item list-group-item-primary">Kategoriler</li>
</ul>
<ul class="list-group">
  <li routerLink = "/products" [class]="getAllCategoryClass()">Tüm Ürünler</li>
  <li (click)="setCurrentCategory(category)"
  routerLink = "/products/category/{{category.categoryId}}"
  *ngFor="let category of categories" 
  [class]="getCategoryClass(category)">
  {{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
